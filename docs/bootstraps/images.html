<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <div>
            <!--class="rounded" 사진 모서리를 둥글게-->
            <img class="rounded-3" src="../images/paris.jpg" alt="paris">
            <!--class="rounded-circle": 사진을 둥글게  -->
            <img class="rounded-circle" src="../images/newyork.jpg" alt="newyork">
            <!--class="img-thumbnail": 사진에 테두리  -->
            <img class="img-thumbnail" src="../images/sanfran.jpg" alt="sanfrancisco">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
