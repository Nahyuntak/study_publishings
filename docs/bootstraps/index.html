<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="h1 container">부트스트랩을 시작합니다.</div>
        <div class="container">
            [더팩트 | 김태환 기자] 서울 아파트값이 전주와 비슷한 수준인 보합세를 보이는 가운데 강남권에서는 상승폭이 확대됐다. 월세 선호 현상으로 장기간 내림세였던 전셋값도 상승 전환된 지역이
            나타났다.
            한국부동산원이 5월 셋째 주(15일 기준) 전국 주간 아파트가격 동향을 조사한 결과 매매가격이 전주 대비 0.05% 하락해 지난주(-0.07%)보다 낙폭이 줄었다.
            수도권(-0.04%→-0.01%), 서울(-0.04%→-0.01%), 5대 광역시(-0.13%→-0.12%)에서도 하락폭이 축소됐다.
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
