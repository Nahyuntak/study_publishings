<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <!-- "메뉴" 사용 시 아래를 사용 -->
        <div class="fs-3">navbar</div>
        <nav class="navbar navbar-expand">
            <div class="navbar-brand">
                Brandlogo
            </div>
            <div class="navbar-nav me-auto">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Feature</a>
                <a href="" class="nav-link">Pricing</a>
                <div class="dropdown nav-item"> 
                    <button class="btn btn-primary dropdown-toggle"
                        data-bs-toggle="dropdown">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">Edge</li>
                        <li class="dropdown-item">Chrome</li>
                        <li class="dropdown-item">Safari</li>
                        <li class="dropdown-driver"></li>
                        <li class="dropdown-item">Logout</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary">Login</button>
            </div>
        </nav>
        <div class="hr"></div>
    </div>


    <div class="fs-3">Basic</div>
    <!-- 한줄에 하이퍼링크가 걸린 Home, Feature, Pricing으로 표시-->
    <!-- navbar-expand: 한줄에 Home, Feature, Pricing으로 표시 -->
    <!-- opacity-50: 투명도 50; 투명도가 0 25 50 75 100으로 나눔 -->
    <nav class="navbar navbar-expand bg-primary opacity-50">
        <!-- navbar-nav: navbar의 네비게이션이야, 세로로 Home, Feature, Pricing으로 표시 -->
        <div class="navbar-nav">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">Feature</a>
            <a href="" class="nav-link">Pricing</a>
        </div>
    </nav>
    <div class="hr"></div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
