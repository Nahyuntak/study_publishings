<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap carousels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="fs-3">Indicator</div>
    <div class="container">
        <!-- slide: 끊김없이 넘어감; data-bs-ride: 슬라이딩 기능을 넣어줌-->
        <div id="controlsID-first" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsID-first">1</button>
                <button data-bs-slide-to="1" data-bs-target="#controlsID-first">2</button>
                <button data-bs-slide-to="2" data-bs-target="#controlsID-first">3</button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
            </div>
            <!-- class="carousel-control-prev: 슬라이드 안으로 버튼 집어넣기; data-bs-target="#id명": id로 연결; data-bs-slide: 행동지침-->
            <button data-bs-slide="prev" data-bs-target="#controlsID-first" class="carousel-control-prev">
                <!-- "<" 로 바뀜 -->
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#controlsID-first" class="carousel-control-next">
                <!-- ">" 로 바뀜 -->
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>


    <div class="fs-3">Control with button</div>
    <div class="container">
        <!-- slide: 끊김없이 넘어감; data-bs-ride: 슬라이딩 기능을 넣어줌-->
        <div id="controlsID-second" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
            </div>
            <!-- class="carousel-control-prev: 슬라이드 안으로 버튼 집어넣기; data-bs-target="#id명": id로 연결; data-bs-slide: 행동지침-->
            <button data-bs-slide="prev" data-bs-target="#controlsID-second" class="carousel-control-prev">
                <!-- "<" 로 바뀜 -->
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-slide="next" data-bs-target="#controlsID-second" class="carousel-control-next">
                <!-- ">" 로 바뀜 -->
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="fs-3">Basic with Grid</div>
    <div class="container">
        <!-- 한 줄에다가 -->
        <div class="row">
            <!-- 컬럼 4개 만큼 내용 차지 -->
            <div class="col co-4">
                <!-- div.class명을 붙이면 아래와 같이 나온다. ex) div.card=div class="card" -->
                <div class="card">
                    <div class="card-header bg-success">
                        헤드 부분
                    </div>
                    <div class="card-body">
                        기본 내용 부분
                        <div class="card-title">
                            제목
                        </div>
                        <div class="card-text">
                            텍스트 입력 부분
                        </div>
                        <!-- 버튼 넣는 방법 -->
                        <a href="" class="btn btn-primary">버튼</a>
                    </div>
                    <div class="card-footer">
                        끝머리 부분
                    </div>
                </div>
            </div>
            <!-- 컬럼 6개 만큼 내용 차지 -->
            <div class="col-6 carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../images/chicago.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/la.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../images/ny.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fs-3">Basic</div>
    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../images/chicago.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/paris.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/la.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../images/ny.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
