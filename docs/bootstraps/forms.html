<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        <div class="fs-3">Input Basic</div>
        <form action="">
            <div class="m-3 w-75">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text">
                <label class="form-label" for="">contents</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                <label class="form-label" for="">contents</label>
                <!-- step="5": 5간격 만큼 이동 -->
                <input min="0" max="20" step="5" class="form-range" type="range" name="" id="">
            </div>
            <div>
                <!--btn-primary: 버튼색을 배경은 파란색, 글씨는 흰색-->
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <hr>

        <div class="fs-3">Input template</div>
        <form action="">
            <div class="m-3">
                <label for=""></label>
                <input type="text">
            </div>
        </form>
        <hr>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
