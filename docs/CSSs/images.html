        윤석열 대통령은 주요 7개국, G7 정상회의 참석을 위해 내일(19일)부터 2박3일 간 일본 히로시마를 방문합니다.

        또 기시다 후미오 일본 총리와 함께 히로시마 평화기념공원에 있는 한국인 원폭 희생자 위령비를 함께 참배하고, 별도로 원폭 피해를 본 재일동포들과도 만납니다.
        반년만의 한미일 정상회담도 예정돼 있습니다.
